<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Jquery effects</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='js/jquery.min.js'></script>
<script src='js/jquery.cycle.min.js'></script>
<script>
    $(document).ready(function(){
    // $("#slide").cycle("fade");
    $("#slide").cycle("fade,turnLeft,turnRight,zoom,shuffle");
    // $(".gal").cycle("fade");
    $(".gal").cycle({

        fx:"shuffle",
        sync:false,
        delay:5000
    });
    })
</script>
<style>
body{
    margin: 0;
    padding: 0;
    overflow-x: hidden;

}
#slider
{
width: 100%;
height: 450px;    
}
#slide img 
{
width: 100%;
height: 450px;    
}

#gallery
{
 width: 80%;
 height: auto;
 margin: 0;
 margin-left: 10%;
 display: grid;
 grid-template-columns: auto auto auto;  
 margin-top: 5%; 
}
.gal
{
width: 90%;
height: 300px;
margin: 15px;
border: solid 2px blue;    
margin-top: 2%;
}

.gal img 
{
    width: 100% !important;
    height: 300px !important;    
}
</style>
</head>
<body>
<section id="slider">
<div id="slide">
    <img src="images/slider.jpg">
    <img src="images/slider1.jpg">
    <img src="images/slider2.jpg">
    <img src="images/slider3.jpg">
</div>    
</section>


<section id="gallery">
   
    <div class="gal">
        <img src="images/1.jpg">
        <img src="images/2.jpg">
    </div>
    <div class="gal">
        <img src="images/1.jpg">
        <img src="images/2.jpg">
    </div>
    <div class="gal">
        <img src="images/1.jpg">
        <img src="images/2.jpg">
    </div>

    <div class="gal">
        <img src="images/1.jpg">
        <img src="images/2.jpg">
    </div>
    <div class="gal">
        <img src="images/1.jpg">
        <img src="images/2.jpg">
    </div>
    <div class="gal">
        <img src="images/1.jpg">
        <img src="images/2.jpg">
    </div>
</section>
</body>
</html>
