<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>sass layout basics</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='sass/main.css'>
<script src='main.js'></script>
</head>
<body>
<!-- sass header start here -->
<section id="sass-header">
<div class="call-us"></div>
<div class="search"></div>
<div class="account"></div>
</section> 
<!-- sass navbar start here -->
<section id="sass-navbar">
<nav class="navbar">
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About us</a></li>
<li><a href="#">Our services</a></li>
<li><a href="#">Portfolio</a></li>
<li><a href="#">Contact</a></li>

</ul>
</nav>    
</section> 
<!-- sass banner start here -->
<section id="sass-banner">
<div class="banner-text"></div>    
</section> 
<!-- sass content start here -->
<section id="sass-content">
<div class="sass-sidebar"></div>
<div class="sass-rightsidebar"></div>    
</section> 
<!-- sass footer start here -->
<section id="sass-footer">
<div class="page-links"></div>
<div class="address"></div>
<div class="newsletter"></div>        
</section> 

</body>
</html>
